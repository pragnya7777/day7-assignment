<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=compress&cs=tinysrgb&w=1600');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      text-align: center;
      font-size: 36px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 10px;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background: #444;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: #666;
    }

    .section {
      border: 2px dotted white;
      margin: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .album-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .album-list img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s;
    }

    .album-list img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
