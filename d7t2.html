<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }
    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
    }
    .dashboard {
      flex: 1;
      padding: 40px;
      background-color: #f3f3f3;
    }
    .dashboard h1 {
      color: green;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0;
      color: black;
    }
    .card p {
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>School Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Teachers</a>
    <a href="#">Classes</a>
    <a href="#">Exams</a>
    <a href="#">Library</a>
    <a href="#">Settings</a>
  </div>

  <div class="dashboard">
    <h1>Welcome to the School Dashboard</h1>
    <div class="stats">
      <div class="card">
        <h2>Total Students</h2>
        <p>500</p>
      </div>
      <div class="card">
        <h2>Total Teachers</h2>
        <p>50</p>
      </div>
      <div class="card">
        <h2>Classes</h2>
        <p>20</p>
      </div>
      <div class="card">
        <h2>Upcoming Exams</h2>
        <p>5</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
